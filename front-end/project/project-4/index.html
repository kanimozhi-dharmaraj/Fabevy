	form{
	margin:10px;
	}
	div{
	padding:10px;}

<form id="signup">
  <div>
	 <label>Roll Number</label>
     <input type="number" name="rollNo" value="1">
  </div>
  <div>
	  <label>Student Name</label>
      <input type="text" name="studentName"> 
  </div>
  <div>
      <label>Department</label>
	  <select name="department">

	  </select>

  <div>

		<option>2011</option>
		<option>2012</option>
		<option>2013</option>
		<option>2014</option>
		<option>2015</option>
		<option>2016</option>
		<option>2017</option>
		<option>2018</option>
		<option>2019</option>
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	  </select>
  </div>
  <div>
      <label>Mail Id</label>
      <input type="email" name="mailId">
  </div>
   <div>
      <label>Phone number</label>
      <input type="number" name="phoneNo">
  </div>
   <div>
      <label>Address</label>
      <input type="text" name="address">
  </div>
   <div>
      <label>Blood Group</label>
      <input type="text" name="bloodGroup">
  </div>

    <button>submit</button>
  </div>
</form>
